<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>The Custom Cakery</title>
    <link rel="stylesheet" href="../styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="icon" href="../images/favicon.png" type="image/favicon" sizes="16x16">
  </head>
  <body id ="order">
    <div class="modal">
      <i class="modal-close fas fa-times"></i>
      <div class="modal-content">
       <h3>Want to Save 10% on Your First Cake Purchase?! Enter your email here, and join the cake club!</h3>
        <div class="input">
          <input class="modal-email-field" type="text" >
        </div>
        <div>
          <button class="margin-top--small modal-button">JOIN THE CAKE CLUB!</button>
        </div>
      </div>
    </div>
    <div class="content order">
      <div class="header flex">
        <i tabindex="0" class="hamburger fas fa-bars"></i>
        <nav class="menu">
          <div class="links">
            <h5>MENU</h5>
            <a href="landing.html">&bull; Home</a>
            <a href="order.html">&bull; Order a Cake</a>
            <a href="gallery.html">&bull; The Gallery</a>
          </div>
          <img class="cake-review" src="../images/cake_review.png" alt="Review from a satisfied customer saying 'Beautiful and delicious cakes'">
        </nav>
        <i class="close fas fa-times"></i>
        <a href="landing.html">
          <h2 class="logo"><img src="../images/cake_logo.png" alt="The Custome Cakery logo"></h2>
        </a>
      </div>
      <form>
        <label for="name">Name: </label>
        <input id="name" required type="text">
        <label for="address">Address:</label>
        <input id="address" required type="text">
        <label for="email">Email Address:</label>
        <input id="email" required type="text">
        <label for="phone">Phone Number:</label>
        <input id="phone" required type="number">
        <h2>Desired Cake</h2>
        <input id="whole-cake" type="radio" name="cake">
        <label for="whole-cake">Whole Cake</label>
        <input id="half-dozen" type="radio" name="cake">
        <label for="half-dozen">1/2 Dozen Cupcakes</label>
        <input id="one-dozen" type="radio" name="cake">
        <label for="one-dozen">1 Dozen Cupcakes</label>
        <input id="other-quantity" type="radio" name="cake" checked>
        <label for="other-quantity">Other</label>
        <h2>Cake Shape (excludes cupcakes)</h2>
        <input id="circle" type="radio" name="shape">
        <label for="circle">Circle</label>
        <input id="square" type="radio" name="shape">
        <label for="square">Square</label>
        <input id="rectangle" type="radio" name="shape">
        <label for="rectangle">Rectangle</label>
        <input id="other-shape" type="radio" name="shape" checked>
        <label for="other-shape">Circle</label>
        <h2>Do You Want Writing?</h2>
        <input id="yes" type="radio" name="words" checked>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="words">
        <label for="no">No</label>
        <label for="writing-text">If you selected "writing," please indicate text here: </label>
        <input id="writing-text" type="text" placeholder="cake text">
        <h2>Flavor(s)</h2>
        <input id="chocolate-cake" type="checkbox" checked value="chocolate">
        <label for="chocolate-cake">Chocolate</label>
        <input id="vanilla-cake" type="checkbox" value="vanilla">
        <label for="vanilla-cake">Vanilla</label>
        <input id="fruit-cake" type="checkbox" value="fruit">
        <label for="fruit-cake">Fruit</label>
        <input id="other-cake" type="checkbox" value="other">
        <label for="other-cake">Other</label>
        <h2>Filling(s)</h2>
        <input id="chocolate-filling" type="checkbox" checked value="chocolate">
        <label for="chocolate-filling">Chocolate</label>
        <input id="vanilla-filling" type="checkbox" value="vanilla">
        <label for="vanilla-filling">Vanilla</label>
        <input id="fruit-filling" type="checkbox" value="fruit">
        <label for="fruit-filling">Fruit</label>
        <input id="other-filling" type="checkbox" value="other">
        <label for="other-filling">Other</label>
        <h2>Frosting(s)</h2>
        <input id="chocolate-frosting" type="checkbox" checked value="chocolate">
        <label for="chocolate-frosting">Chocolate</label>
        <input id="vanilla-frosting" type="checkbox" value="vanilla">
        <label for="vanilla-frosting">Vanilla</label>
        <input id="fruit-frosting" type="checkbox" value="fruit">
        <label for="fruit-frosting">Fruit</label>
        <input id="other-frosting" type="checkbox" value="other">
        <label for="other-frosting">Other</label>
        <h2>Topping(s)</h2>
        <input id="chocolate-shavings" type="checkbox" checked value="chocolate">
        <label for="chocolate-shavings">Chocolate Shaving</label>
        <input id="sprinkles" type="checkbox" value="sprinkles">
        <label for="sprinkles">Sprinkles</label>
        <input id="fruit-topping" type="checkbox" value="fruit">
        <label for="fruit-topping">Fruit</label>
        <input id="other-topping" type="checkbox" value="other">
        <label for="other-topping">Other</label>
        <label for="quantity">Approx. How Many People Should Cake Feed?</label>
        <select name="people quantity" id="quantity">
          <option value="1-10">1 - 10</option>
          <option value="10-20">10 - 20</option>
          <option value="10-20">20 - 30</option>
          <option value="10-20">30 - 40</option>
          <option value="40-50">40 - 50</option>
          <option value="50+">50+</option>
        </select>
        <div>
          <label for="other-details">Other Details</label>
          <textarea name="other details" id="other-details" cols="30" rows="10">Please Provide Details if Selected "Other" Anywhere on Form</textarea>
        </div>
        <label for="date">Desired Pickup Date <br>(*note this is desired only and is not a confirmation, we will email you with details or
          contact you if more information is required regarding your cake.</label>
        <input id="date" required type="number">
        <div>
          <button type="submit" class="form-submit">Submit Form</button>
        </div>
        <div class="subtext margin-top--small">All fields required!</div>
      </form>
    </div>
    <div class="footer">
      <div>Contact Us</div>
      <div>
        <a href=""><i class="fab fa-instagram" title="Link to our instagram"></i></a>
        <a href=""><i class="fab fa-facebook-square" title="Link to our facebook"></i></a>
        <a href=""><i class="fas fa-envelope-open" title="Link to our email"></i></a>
        <a href=""><i class="fab fa-twitter" title="Link to our twitter"></i></a>
      </div>
    </div>
  <script type="text/javascript" src="../main.js"></script>
  </body>
</html>
